<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>测试前端API调用</title>
</head>
<body>
    <h1>测试前端API调用</h1>
    
    <div>
        <h2>测试用户10的钱包</h2>
        <button onclick="testUser10Wallets()">获取用户10的钱包</button>
        <div id="user10-result"></div>
    </div>
    
    <div>
        <h2>测试用户1的钱包</h2>
        <button onclick="testUser1Wallets()">获取用户1的钱包</button>
        <div id="user1-result"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5001/api';
        
        async function testUser10Wallets() {
            try {
                const response = await fetch(`${API_BASE_URL}/wallets?userId=10`, {
                    headers: {
                        'x-user-id': '10'
                    }
                });
                
                const data = await response.json();
                document.getElementById('user10-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('user10-result').innerHTML = 
                    `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
        
        async function testUser1Wallets() {
            try {
                const response = await fetch(`${API_BASE_URL}/wallets?userId=1`, {
                    headers: {
                        'x-user-id': '1'
                    }
                });
                
                const data = await response.json();
                document.getElementById('user1-result').innerHTML = 
                    `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('user1-result').innerHTML = 
                    `<p style="color: red;">错误: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
